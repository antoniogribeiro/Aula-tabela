<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula tabela</title>
    <style>
        table, th, td {
            border: 1px solid black
        }
    </style>
</head>
<body>
    <h1>Aula de tabela</h1>
    <table>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Informações adicionais</th>
        </tr>
        <tr>
            <td>João</td>
            <td>25</td>
            <td>Sou estudante</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>23</td>
            <td>Programadora</td>
        </tr>
    </table>

    <h1>Aula de Tabela thead</h1>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Informações adicionais</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>João</td>
                <td>25</td>
                <td>Sou estudante</td>
            </tr>
            <tr>
                <td>Joana</td>
                <td>25</td>
                <td>Programadora</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
